<section class="h-100 gradient-form">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-12">
                            <div class="card-body mx-md-4">
                                <div class="text-center">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                        style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-4 pb-1 title-form">Create Account !</h4>
                                </div>
                                <form [formGroup]="form" (ngSubmit)="signup()">
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="email" formControlName="email" required class="form-control"
                                            placeholder="Enter username or email address" />
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" formControlName="password" class="form-control"
                                            placeholder="Enter password" />
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="text-center pt-1 mb-1 pb-1">
                                            <a class="text-muted" href="#" style="text-decoration: none;">Forgot
                                                password?</a><br>
                                            <a href="signin" class="btn btn-block b-2 text-right text-info">Have An
                                                Account ?</a>
                                        </div>
                                        <!-- <button data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-primary btn-block  mb-3" type="submit">
                                            <ng-container *ngIf="isLoading$ | async">
                                                <i class="fa fa-spinner fa-spin"></i> &nbsp;&nbsp;
                                                <span *ngIf="isLoading$ | async">Processing...</span>
                                            </ng-container>
                                            <ng-container *ngIf="!(isLoading$ | async)">
                                                <span>Sign Up</span>
                                            </ng-container>
                                        </button> -->

                                        <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-primary btn-block  mb-3" [disabled]="!form.valid || (isLoading$ | async)">
                                            <ng-container *ngIf="isLoading$ | async; else notLoadingTemplate">
                                                <i class="fa fa-spinner fa-spin"></i> &nbsp;&nbsp;
                                                <span>Processing...</span>
                                            </ng-container>
                                            <ng-template #notLoadingTemplate>
                                                <span>Sign Up</span>
                                            </ng-template>
                                        </button>
                                    </div>
                                    <div class="divider d-flex align-items-center my-4">
                                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                                    </div>
                                    <app-google-btn></app-google-btn>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
