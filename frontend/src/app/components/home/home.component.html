<section class="section" id="main-container">
  <!-- <button style="position: fixed; bottom: 30px; right: 200px;">+</button> -->
  <div class="bottom-0 end-0 rounded-circle m-4" style="position: fixed;">
    <a href="project" class="btn btn-primary btn-lg">
      <i class="fa fa-plus"></i>
    </a>
  </div>
  <div>
    <h3>Voting Phase</h3>
    <hr>
  </div>
  <div class="row align-items-center">
    <div class="col-4" *ngFor="let project of projects$ | async">
      <div class="card">
        <video appVideoHover [src]='fileurl+"/"+project.contentUri' width="1424"
          class="card-img-top" controls muted loop>
        </video>
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title">{{ project.songTitle }}</h5>
            <h6 class="font-weight-bold">{{ project.stageName }}</h6>
            <span [class]="getSocialIconClass(project.social?.name ?? '')"></span>
            <h6 class="card-text">Support Level: <span class="text-success font-weight-bold">{{ project.noOfSupportedProjects }}%</span></h6>
          </div>
          <button class="btn btn-success" (click)="onVoteButtonClick(project)">
            {{ project.voted ? 'Unvote' : 'Vote' }}
          </button>
        </div>
      </div>
    </div>
