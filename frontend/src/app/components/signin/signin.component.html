<section class="section">
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form [formGroup]="form" (ngSubmit)="login()">
        <h3>Login Here</h3>
        <label for="phoneNumber">Phone no</label>
        <input type="text" placeholder="Email or Phone" id="phoneNumber" formControlName="phoneNumber" required="true">
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" formControlName="password" required="true">
        <div class="links">
            <a href="#">Forgot Password ?</a>
            <a href="signup">Signup</a></div>
        <button [disabled]="!form.valid">Log In</button>
    </form>
</section>
