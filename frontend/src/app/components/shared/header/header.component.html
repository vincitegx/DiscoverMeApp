<nav class="navbar navbar-expand-lg navbar-custom fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="/">Discover Me</a>

    <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngIf="auth.user$ | async as user" style="color:white">
          {{ user.name }}
        </li>
        <li class="nav-item">
          <a class="text-white" (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } })">
            Log out
          </a>
        </li>
      </ul>
    </ng-container>

    <ng-template #loggedOut>
      <button class="btn btn-rounded text-white" (click)="auth.loginWithRedirect()">Log in</button>
    </ng-template>
  </div>
</nav>
