spring.application.name=Discover Me App
spring.profiles.active=test
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
#spring.jpa.properties.hibernate.default_schema=dev
springdoc.api-docs.enabled=true
springdoc.api-docs.path= /v3/api-docs
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
activation.token.expiration.time.hours=24
organization.properties.mail=${APP_EMAIL}
spring.flyway.baseline-on-migrate=true
#spring.flyway.schemas=dev
spring.flyway.locations=classpath:db/migration
file.upload-dir=uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
management.tracing.sampling.probability=1.0
management.tracing.enabled= true
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.mime.charset=UTF
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${APP_EMAIL}
spring.mail.password=${SMTP_PWD}
spring.mail.verify.host=https://localhost:4200
